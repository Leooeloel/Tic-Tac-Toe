<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>三字棋</title>
  </head>

  <style>
    .cell {
      width: 100px;
      height: 100px;
      background-color: green;
      display: inline-block;
      border: solid 1px white;
      /*使元素的中部与父元素的基线加上父元素x-height（译注：x高度）的一半对齐*/
      vertical-align: middle;
      line-height: 100px;
      font-size: 50px;
      /* 相对它的块父元素行内内容居中 */
      text-align: center;
    }
  </style>

  <body>
    <div id="board"></div>

    <script>
      let pattern = [
        [0, 0, 0],
        [0, 0, 0],
        [0, 0, 0],
      ];

      let value = 1;

      function show() {
        let board = document.getElementById("board");
        board.innerHTML = "";

        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            let cell = document.createElement("div");
            cell.classList.add("cell");
            cell.innerText =
              pattern[i][j] === 2 ? "❌" : pattern[i][j] === 1 ? "⭕️" : "";
            cell.addEventListener("click", () => move(j, i));
            board.appendChild(cell);
          }
          board.appendChild(document.createElement("br"));
        }
      }

      let sum = 0;
      function move(x, y) {
        if(pattern[y][x] !== 0) {
          return;
        }
        sum++;
        pattern[y][x] = value;
        if (check(pattern, value)) {
          alert(value === 2 ? "❌ is winner!" : "⭕️ is winner!");
          reset();
          return;
        }
        value = 3 - value;
        if(sum === 9) {
          alert("Game Over!")
          reset();
        }
        show();
        if (willWin(pattern, value)) {
          console.log(value === 2 ? "❌ will winner!" : "⭕️ will winner!");
        }
        console.log(pattern);
      }

      function check(pattern, value) {
        for (let i = 0; i < 3; i++) {
          let flag = true;
          for (let j = 0; j < 3; j++) {
            if (pattern[i][j] !== value) {
              flag = false;
            }
          }
          if (flag) {
            return true;
          }
        }

        for (let i = 0; i < 3; i++) {
          let flag = true;
          for (let j = 0; j < 3; j++) {
            if (pattern[j][i] !== value) {
              flag = false;
            }
          }
          if (flag) {
            return true;
          }
        }

        {
          let flag = true;
          for (let i = 0; i < 3; i++) {
            if (pattern[i][i] !== value) {
              flag = false;
            }
          }
          if (flag) {
            return true;
          }
        }

        {
          let flag = true;
          for (let i = 0; i < 3; i++) {
            if (pattern[i][2 - i] !== value) {
              flag = false;
            }
          }
          if (flag) {
            return true;
          }
        }
        return false;
      }

      function clone(pattern) {
        return JSON.parse(JSON.stringify(pattern));
      }

      function willWin(pattern, value) {
        for (let i = 0; i < 3; i++) {
          for (let j = 0; j < 3; j++) {
            if (pattern[i][j]) {
              continue;
            }
            let tmp = clone(pattern);
            tmp[i][j] = value;
            if (check(tmp, value)) {
              return true;
            }
          }
        }

        return false;
      }

      function reset() {
        sum = 0;
        pattern = [
        [0, 0, 0],
        [0, 0, 0],
        [0, 0, 0],
      ];
      show();
      }

      show();
      console.log(pattern);
    </script>
  </body>
</html>
